<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Code for Free</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="course">
        <h2>HTML Basics</h2>
        <button onclick="addToCart('HTML Basics')">Add to Cart</button>
    </div>

    <div class="course">
        <h2>JavaScript Fundamentals</h2>
        <button onclick="addToCart('JavaScript Fundamentals')">Add to Cart</button>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <p id="cartCount">0</p>
    </div>

    <script>
        let cartCount = 0;

        function addToCart(courseName) {
            cartCount++;
            updateCartCount(cartCount);
        }

        function updateCartCount(count) {
            document.getElementById('cartCount').innerText = count;
        }</script>
</body>

</html>
